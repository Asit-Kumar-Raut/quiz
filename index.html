<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Photo Quiz!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quiz-container">
        <h2 id="question">Question will go here</h2>
        <div class="options">
            <button class="option" onclick="checkAnswer(this)">
                <img id="option1-img" src="" alt="Option 1">
            </button>
            <button class="option" onclick="checkAnswer(this)">
                <img id="option2-img" src="" alt="Option 2">
            </button>
        </div>
        <button id="submit-btn" style="display: none;">Submit Quiz</button> 
    </div>

    <div id="results" style="display: none;">
        <h2>Quiz Results</h2>
        <p>Correct Answers: <span id="correct-count"></span></p>
        <p>Wrong Answers: <span id="wrong-count"></span></p>
        <button id="restart-btn">Restart Quiz</button> 
    </div>

    <script src="index.js"></script>
</body>
</html>
